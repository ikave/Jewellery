<!DOCTYPE html>
<html lang="en">
<head>

  <title>Jewellery</title>
  <link rel="preload" href="./fonts/poppins/Poppins-Regular.woff2" type="font/woff2" as="font" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">

<body>
  <header class="header header--nojs header--closed">
    <div class="header__top">
      <button class="header__toggle" type="button">

      <form action="#" method="GET" class="header__search search">

        </div>
      </form>
      <a href="#" class="header__logo">
        <svg class="header__logo-image" width="66" height="66" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="./img/sprite_auto.svg#icon-logo"></use>
        </svg>
      </a>
      <ul class="user-nav">
        <li class="user-nav__item">
          <a href="#" class="user-nav__link login login--desktop">Login</a>

        <li class="user-nav__item">

        </li>

        </li>
        <li class="site-nav__item">
          <a href="#" class="site-nav__link">Rings</a>
        </li>
        <li class="site-nav__item">

        </li>
      </ul>
      <ul class="navigation__additional additional-nav">
        <li class="additional-nav__item">
          <a href="#" class="additional-nav__link">About CH</a>
        </li>
        <li class="additional-nav__item">
          <a href="#" class="additional-nav__link">Stores & Hours</a>
        </li>
        <li class="additional-nav__item">

        </li>

      <a href="#" class="header__link login login--mobile">Login</a>
